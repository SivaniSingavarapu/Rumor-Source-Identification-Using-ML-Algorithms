<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Feedback</title>

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
  <!-- fonts awesome style -->
  <link href="/static/css/font-awesome.min.css" rel="stylesheet" />
  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,500,700&display=swap" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="/static/css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="/static/css/responsive.css" rel="stylesheet" />
  <title>Form with Modal</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #171616;
        padding: 20px;
    }

    .container {
        width: 100%;
        max-width: 1200px;
        margin: auto;
    }

    h1 {
        text-align: center;
        color: #828080;
        margin-bottom: 30px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: rgb(244, 243, 247);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(99, 27, 133, 0.1);
    }

    th, td {
        padding: 12px 18px;
        text-align: center;
    }

    th {
        background-color: #5a2a94;
        color: rgb(216, 220, 225);
        font-size: 16px;
    }

    td {
        background-color: #bfbbc1;
        font-size: 14px;
        color: #000000;
    }

    tr:nth-child(even) td {
        background-color: #b4b0b0;
    }

    tr:hover td {
        background-color: #f3eded;
    }

    .rating {
        color: #f0ce0c;
        font-size: 16px;
    }

    .action-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .action-icons i {
        font-size: 18px;
        color: #007BFF;
        cursor: pointer;
    }

    .action-icons i:hover {
        color: #0056b3;
    }

    .btn {
        background-color: #007BFF;
        color: white;
        padding: 8px 15px;
        border-radius: 4px;
        text-decoration: none;
        margin-top: 20px;
        display: block;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>

</head>

<body>
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="contact_nav_container">
        <div class="container">
          <div class="contact_nav">
            <a href="">
              
            </a>
            <a href="">
              
            </a>
            <a href="">
              
            </a>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <div class="custom_menu-btn">
            <button onclick="openNav()">
              <span class="s-1"> </span>
              <span class="s-2"> </span>
              <span class="s-3"> </span>
            </button>
          </div>
          <div id="myNav" class="overlay">
            <div class="menu_btn-style ">
              <button onclick="closeNav()">
                <span class="s-1"> </span>
                <span class="s-2"> </span>
                <span class="s-3"> </span>
              </button>
            </div>
            <div class="overlay-content">
              <a href="{{url_for('home')}}">Home</a> 
              <a class="active" href="{{url_for('view_feedbacks')}}">Feedbacks</a>
              <a href="{{url_for('index')}}">Logout</a>
            </div>
          </div>
          <a class="navbar-brand" href="index.html">
            <span style="margin-right:500px;">
              CUSTOMER FEEDBACKS
            </span>
          </a> 
        </nav>
      </div>

      <div class="container" style="margin-top: 50px;">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User Name</th>
                    <th>User Email</th>
                    <th>Rating</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody>
                {% for feedback in data %}
                <tr>
                    <td>{{ feedback[0] }}</td>
                    <td>{{ feedback[1] }}</td>
                    <td>{{ feedback[2] }}</td>
                    <td>{{ feedback[3] }}</td>
                    <td>{{ feedback[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
      

    </header>
  </div>

  

  <!-- client section -->




  <!-- info section -->
  <script src="/static/js/jquery-3.4.1.min.js"></script>
  <script src="/static/js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="/static/js/custom.js"></script>
</body>
</html>
